<!doctype html>
<html> 
<head> 
<title>Marking Deleted and Inserted text </title>
</head>
<body>
<p> Marking the deleted text and marking inserted text </p>
<p> This is the <del>deleted text</del>.</p>
Next line we add marking to that 
<p> This is the <mark style="color:red"><del>deleted text</del></mark>.</p>
And now comes to inserted text.
<p> This is the <ins>inserted text</ins>. </p>
Now add marking 
<p> This is the <mark style="background-color:blue;color:white"><ins>inserted text</ins></mark>. </p>
</body>
</html>
